<html>

<head>
    <link href="./bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList" ng-controller = "beerCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-md-offset-1">
                <h1 class="text-center">BeerList</h1>
                <div class="page-header">
                </div>
            </div>
          </div>
                <!-- render beers here -->
                <div class = "row">
                  <div class ="col-md-12 beers">

                     <ul class = "beerArray">
                      <li ng-repeat = "beer in beerObj.beers track by $index">
                        <p> rating: </p>
                         <select class="form-control" ng-model = "beer_rating" ng-click = "beerObj.addRating(beer_rating, $index)">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                         </select>
                          <p> Name: {{ beer.name }} </p>
                          <p> Style: {{ beer.style }} </p>
                          <p> ABV: {{ beer.abv }} </p>
                          <p> Average Rating: {{ beer.avgRating }} (by {{beer.ratings.length}} drinker(s))
                            <a class = "remove-button" href="#" ng-click="beerObj.removeBeer($index)">Remove</a>
                           </p>
                            <a href="#" class="thumb"><img class = "beer-image" ng-src="{{beer.image_url}}"></a>

                     </li>
                    </ul>
                  </div>
                </div>

                <div class = "row">
                  <div> &nbsp; </div> <div> &nbsp; </div>
              <div class ="col-md-12 beers col-md-offset-1">
                <form>
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Rating" ng-model="rating"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="button" class="btn btn-primary" ng-click = "beerObj.addBeer(name, rating, style, abv, image)">Add</button>
                </form>
              </div>

        </div>
    </div>
    <script src="/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/beerFactory.js"></script>
    <script src="/js/controllers/mainController.js"></script>
</body>

</html>
